<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>Tickethack</h1>
                <div id="menu">
                    <a href="cart.html">Cart</a>
                    <a href="bookings.html">Bookings</a>
                </div>
            </div>

            <div id="main">
                <div id="main-text">
                    <h1>Explore the world effortlessly by train !</h1>
                    <p>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
                </div>

                <div id="mini-containers">
                    <div id="mini-container-search">
                        <input type="text" id="departure" placeholder="Departure">
                        <input type="text" id="arrival" placeholder="Arrival">
                        <input type="date" id="date">
                        <button id="search">Search</button>
                    </div>

                    <div id="mini-container-result">
                        <img id="image-result" src="images/train.png">
                        <hr align="center" width="200" color="rgba(37, 85, 46)">
                        <p id="comment-result">It's time to book your future trip.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
